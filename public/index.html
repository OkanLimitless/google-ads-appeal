<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Ads Appeal Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Google Ads Appeal Generator</h1>
  
  <form id="appeal-form">
    <label for="business-name">Business Name:</label>
    <input type="text" id="business-name" required />
    <button type="submit">Generate Appeal</button>
  </form>

  <div class="output-container">
    <section class="output-section">
      <h2>Business Model Overview</h2>
      <div id="modelOverview"></div>
    </section>
    <section class="output-section">
      <h2>Business Model Details</h2>
      <div id="modelDetails"></div>
    </section>
    <section class="output-section">
      <h2>Additional Information</h2>
      <div id="additionalInfo"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
